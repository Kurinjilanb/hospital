{% extends 'base.html' %}

{% block title %}Add a Hospital{% endblock %}

{% block content %}
  <section class="section">
    <div class="container">
      <h1 class="title">Add a Hospital</h1>
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            {{ form.name }}
          </div>
        </div>
        <div class="field">
          <label class="label">Beds Available</label>
          <div class="control">
            {{ form.beds_available }}
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit">Submit</button>
          </div>
          <div class="control">
            <a class="button is-link is-light" href="{% url 'hospital_list' %}">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
