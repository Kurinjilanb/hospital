<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Hospital App{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h1 class="title is-4">Hospital App</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'hospital_create' %}">
          Add Hospital
        </a>

        <a class="navbar-item" href="{% url 'hospital_list' %}">
          List Hospitals
        </a>

        <a class="navbar-item" href="{% url 'driver_page' %}">
          Driver Page
        </a>

        <a class="navbar-item" href="{% url 'navigate_to_destination' %}">
          navigate Page
        </a>
      </div>
    </div>
  </nav>
  <main>
    <section class="section">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </section>
  </main>
</body>
</html>
