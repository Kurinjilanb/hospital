{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <section class="section">
    <div class="container">
      <h1 class="title">Login</h1>
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            {{ form.username }}
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            {{ form.password }}
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
